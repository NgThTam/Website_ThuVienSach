<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="./main/main.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="header" style="background-color:black;">
        <div class="header_mid">
            <div class="header_content">
                <div class="hd_logo">
                    <div class="logo">
                        <a href="#" class="logo_link">
                            <img src="./main/image/ads-removebg-preview.png" alt="">
                        </a>
                        <div class="logo_text">
                            BOOKs
                        </div>
                    </div>
                </div>
                <div class="hd_menu">
                    <nav class="hd_nav_menu">
                        <ul class="menu_main">
                            <li class="menu_list">
                                <a href="./index.html" class="menu_list_home">
                                    <span class="list_color" >Home</span>
                                </a>
                            </li>
                            <li class="menu_list">
                                <a href="#" class="menu_list_home">
                                    <span style="color: #00bfc5;font-size: 19px">Books</span>
                                </a>
                            </li>
                            <li class="menu_list">
                                <a href="#" class="menu_list_home">
                                    <span class="list_color">Home</span>
                                </a>
                            </li>
                            <li class="menu_list">
                                <a href="#" class="menu_list_home">
                                    <span class="list_color">Rules</span>
                                </a>
                            </li>
                            <li class="menu_list">
                                <a href="#" class="menu_list_home js_register">
                                    <span class="list_color">Register</span>
                                </a>
                            </li>
                            <li class="menu_list">
                                <a class="menu_list_home js_login">
                                    <span class="list_color">Login</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>



    <div class="footer">
        <div class="logo_footer">
            <div class="lg_ft">
                <a href="#" class="logo_link_footer">
                    <img src="./main/image/ads-removebg-preview.png" alt="">
                </a>
                <div class="logo_text_footer">
                    BOOKS
                </div>
            </div>
        </div>
        <div class="icon_link_footer">
            <div class="list_icon_footer">
                <div class="icon_footer ">
                    <a href="#" class="icon_fb"><i class='bx bxl-facebook size_icon '></i></a>
                </div>
                <div class="icon_footer">
                    <a href="#" class="icon_yt"><i class='bx bxl-youtube size_icon '></i></a>
                </div>
                <div class="icon_footer ">
                    <a href="#" class="icon_twitter "><i class='bx bxl-twitter size_icon'></i></a>
                </div>
                <div class="icon_footer ">
                    <a href="#" class="icon_insagram"><i class='bx bxl-instagram size_icon'></i></a>
                </div>
                <div class="icon_footer">
                    <a href="#" class="icon_map"><i class='bx bxs-map size_icon'></i></a>
                </div>
            </div>
        </div>
        <div class="rules">
            <div class="text_rules">
                <p><a href="#">ThemeREX</a> Â© 2022 All Rights Reserved. <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
            </div>
        </div>
    </div>
    <div class="modal js_modal">      
        <div class="modal_login js_modal_login">
            <div class="modal_login_close">
                <div class="modal_login_x js_modalClose">
                    <img src="./main/image/x-removebg-preview.png" alt="">
                </div>
            </div>
            <div class="modal_login_header">
                LOGIN
            </div>
            <div class="modal_login_body">
                <div class="modal_taikhoan">
                    <label for="" class="modal_login_label">User name</label>
                    <input type="text" class="modal_login_input" placeholder="TaiKhoan">
                </div>
                <div class="modal_matkhau">
                    <label for="" class="modal_login_label">Password</label>
                    <input type="password" class="modal_login_input" placeholder="matkhau">
                </div>
                <button class="modal_login_login">
                    Login
                </button>
            </div>
            <footer class="modal_login_footer">
                <p class="modal_help">Need <a href="#">help?</a></p>
            </footer>
        </div>
    </div>
    <div class="modal1">
        <div class="modal_register js_modal_register">
            <div class="modal_login_close">
                <div class="modal_login_x js_close_register">
                    <img src="./main/image/x-removebg-preview.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./main/main.js"></script>
<script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</html>
